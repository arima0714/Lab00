version: '3'
services:
        python3:
                restart: always
                build: .
                container_name: 'python3'
                working_dir: '/root/src'
                tty: true
                volumes:
                        - ${SRC_PATH}:/root/src
                ports:
                        - "8080:8080"
                        - "8501:8501"
                command: jupyter-lab --ip 0.0.0.0 --port=8080 --allow-root --no-browser

